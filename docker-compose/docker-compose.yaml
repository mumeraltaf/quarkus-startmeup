version: "3"
services:
  postgresql-fruits:
    image: postgres:14.5
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: quarkus
      POSTGRES_PASSWORD: testingisfun
    container_name: postgresql-fruits


  fruits:
    image: maalt/startmeup:1.0.0-SNAPSHOT
    ports:
      - "8080:8080"